<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2a9d8f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 1em;
            width: 50%;
            margin: 10px 0;
            border: 2px solid #2a9d8f;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #21867a;
            transform: translateY(-2px);
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #e76f51;
            font-weight: bold;
        }
        /* تحسين مظهر القائمة */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        li {
            font-size: 1.1em;
            margin: 5px 0;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #2a9d8f;
            border-radius: 5px;
            color: #2a9d8f;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

        function isValidEmail(email) {

        }

        // دالة للتحقق وعرض الأرقام
        function validateEmail() {
            const emailInput = document.getElementById('email').value;
            const numberCountInput = parseInt(document.getElementById('numberCount').value);
            const output = document.getElementById('output');

            if (isValidEmail(emailInput)) {
                // عرض الأرقام المحددة بناءً على المدخل
                let result = "تم التحقق من البريد الإلكتروني بنجاح! الأرقام هي: ";
                for (let i = 0; i < numberCountInput; i++) {
                    if (i < numbers.length) {
                        result += numbers[i] + (i < numberCountInput - 1 ? ', ' : '');
                    }
                }
                output.innerHTML = result;
            } else {
                output.innerHTML = "البريد الإلكتروني غير صحيح.";
            }
        }

        // إضافة حدث عند الضغط على الزر
        document.getElementById('validateButton').onclick = validateEmail;
